{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Admin Dashboard</h2>
  <a href="{% url 'news_create' %}" class="btn btn-primary mb-3">+ Add News</a>
  <a href="{% url 'admin_logout' %}" class="btn btn-danger mb-3 float-end">Logout</a>
  <h3>News List</h3>
  <ul class="list-group">
    {% for n in news_list %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ n.title }}
        <div>
          <a href="{% url 'news_edit' n.pk %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'news_delete' n.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item">No news available.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
