{% extends 'base.html' %}
{% block content %}
<div class="container py-5 text-center">
    <h2 class="fw-bold text-danger">Are you sure you want to delete "{{ tender.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'tender_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
