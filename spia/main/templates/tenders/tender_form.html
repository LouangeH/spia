{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h2 class="fw-bold mb-4">Create or Edit Tender</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'tender_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
